<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navigation-header" role="navigation" aria-label="Main navigation">
    <div class="navigation-container">
      <div class="nav-content">
        <div class="nav-links">
          <img src="/imgs/logo.png" alt="Bank Logo" class="brand-logo" />
          
          <div class="nav-item" role="button" tabindex="0">
            <span class="nav-text">Personal Banking</span>
            <img src="/imgs/Caret UP - Copy.png" alt="" class="dropdown-icon" aria-hidden="true" />
          </div>
          
          <div class="nav-item" role="button" tabindex="0">
            <span class="nav-text">Corporate Banking</span>
            <img src="/imgs/Caret UP - Copy.png" alt="" class="dropdown-icon" aria-hidden="true" />
          </div>
          
          <div class="nav-item" role="button" tabindex="0">
            <span class="nav-text">Digital Banking</span>
            <img src="/imgs/Caret UP - Copy.png" alt="" class="dropdown-icon" aria-hidden="true" />
          </div>
        </div>
        
        <div class="user-controls">
          <div class="language-selector" role="button" tabindex="0" aria-label="Change language">
            <img src="/imgs/Mask group.png" alt="" class="globe-icon" aria-hidden="true" />
            <span class="language-code">EN</span>
            <img src="/imgs/Caret UP1.png" alt="" class="language-arrow" aria-hidden="true" />
          </div>
          <button class="login-button" aria-label="Log in to your account">Log in</button>
        </div>
      </div>
    </div>
  </nav>

</html>
