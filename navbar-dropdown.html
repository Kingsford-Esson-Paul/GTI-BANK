    padding: 8px 12px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background-color: #555;
    border-radius: 5px;
}

/* Dropdown */
.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    min-width: 150px;
    z-index: 1;
    flex-direction: column;
}

.dropdown-content li {
    margin: 0;
}

.dropdown-content a {
    display: block;
    padding: 8px 12px;
}

.dropdown.open .dropdown-content {
    display: flex; /* Make dropdown visible */
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger .line {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        margin: 10px 0;
    }

    .dropdown-content {
        position: relative;
        background-color: #333;
    }

    .hamburger {
        display: flex;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown">
                <a href="#services" class="dropbtn" onclick="toggleDropdown(event)">Services</a>
                <ul class="dropdown-content">
                    <li><a href="#webdesign">Web Design</a></li>
                    <li><a href="#seo">SEO</a></li>
                    <li><a href="#marketing">Marketing</a></li>
                </ul>
            </li>
            <!-- <li class="dropdown">
                <a href="#services" class="dropbtn">Services</a>
                <ul class="dropdown-content">
                    <li><a href="#webdesign">Web Design</a></li>
                    <li><a href="#seo">SEO</a></li>
                    <li><a href="#marketing">Marketing</a></li>
                </ul>
            </li> -->
            
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>



    <script>
    function toggleMenu() {
        const navLinks = document.getElementById("navLinks");
        navLinks.classList.toggle("active");
    }

function toggleDropdown(event) {
    event.preventDefault(); // Prevent default anchor behavior
    const parentDropdown = event.target.parentElement;
    parentDropdown.classList.toggle("open");
}
